{% extends "nav.html" %}
{% block title %}
  Set new password
{% endblock title %}
{% block body %}
<br>
<br>
<section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <h1 data-aos="fade-up">Set new Password</h1>
<div class="container" data-aos="fade-up" data-aos-delay="400">
</div>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong>{{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
<form action="{% url 'set-new-password' uidb64 token %}" method="post">{% csrf_token %}
    <label for="username">Password</label>
    <div class="form-group">
        <input type="text" class="form-control" id="pass1" name="pass1" placeholder="Enter Password" required>
    </div>
    <label for="username">Confirm Password</label>
    <div class="form-group">
        <input type="text" class="form-control" id="pass2" name="pass2" placeholder="Enter Confirm Password" required>
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary">submit</button>
    <br>
    <a href="/arkauth/login/">Go back!</a>
    
    
</form>
</div>
  
    </div>
</div>
</div>
</div>
</section>
  
{% endblock body %}
