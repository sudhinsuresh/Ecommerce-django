<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section-title{
            text-align:center;
        }
        .pricing .row{
            padding-top: 0px;
        }
    </style>
</head>
<body>
    <div class="alert alert-warning" role="alert">
        AIRSPACE<a class="text-success ml-5" href="/purchase">PURCHASE</a>
    </div>
    <div class="container">
        <div class="col my-4">
            <h2> Step1 -My Awesome Cart Express Checkout -Review Your Cart Item</h2>
            <div class="my-4">
                <ul class="list-group" id="items">
                </ul>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mt-3">
                        <li class="breascrumb-item active" aria-current="page">Your total cart is<b> RS.<span id="totalprice"></span><span id="amount"></span></b>
                        Enter your details below and place your order. thanks for using AIRPSACE</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col my-4">
            <h2>Step 2- Enter Address & Other Details:</h2>
            <form method="post" action="/checkout/">{% csrf_token %}
                <input type="hidden" name="itemsJson" id="itemJson">
                <input type="hidden" id="amt" name="amt">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail"> Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user.email}}" required>
                    </div>

                </div>

            </form>

        </div>
    </div>
    
</body>
</html>
